<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name = "viewport" content = "width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">

    <body>
        <section>
        

        <form action="">
            <fieldset>
                <legend>Register form</legend>
                <label for="Name" class="form-control">Name</label>
                <input type="text" name="name" placeholder="name"  >
                <br>
                <label for="Surname" class="form-control">Surname</label>
                <input type="text" name="Surname" placeholder="Surname"  >
                <br>
                <label for="email" class="form-control">Email</label>
                <input type="email" name="Email" placeholder="Email"  >
                <br>
                <label for="Gender">Gender</label>

                 Male
                 <input type="radio" name="Gender" value="Male">
                Female
                 <input type="radio" name="Gender" value="female"> 
                 <br>
                 <label for=""> Picture</label>
                 <input type="file" >
                 <br>
                 <label for="Country">Country</label>

                <select name="Country" id="Country">
                    <option value="Germany">Germany</option>
                    <option value="Usa">Usa</option>
                    <option value="France">France</option>

                </select>
                <br>
                <label for="preferred-language">Preferred Language</label>

                    <option value="html">HTML</option>
                    <option value="css">Css</option>
                    <option value="javascript">JS</option>
                    <option value="react">React</option>
                     
                </select>
                <h1>( To choose more than one use cmd key)</h1>
                <br>
                <label for="">Fieled of activity</label>
                <label for="IT">IT</label>

                <label for="Design">Design</label>
                <input type="checkbox">

                <input type="checkbox">
                
                <br>
                <input type="button" value="send" placeholder="Send">

                <input type="button" value="Cancel" placeholder="Cancel">
            
                









            </fieldset>
          

        </form>

    </section>
